{% extends 'base.html' %}
{% block content %}
    <div class="form-container" id="paymentForm">
        <h2>إضافة دفعة جديدة</h2>
        <form id="addPaymentForm" method="POST">
            {% csrf_token %}
            <div class="form-row">
                <div class="form-group">
                    <label for="paymentAmount">المبلغ المدفوع</label>
                    <input type="number" id="paymentAmount" name="amount" step="0.01" required>
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">إضافة الدفعة</button>
                <a href="{% url 'payments' %}" class="btn btn-secondary" id="cancelPaymentForm">إلغاء</a>
            </div>
        </form>
    </div>
{% endblock %}
